<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>datalist tag</title>
</head>
<body>
  <form>
    enter district name
    <input type="text" list="district" required autofocus autocomplete="off">
    <datalist id="district">
      <option value="guntur">
        <option value="vijayawada">
          <option value="palnadu">
    </datalist>
    <input type="submit">
  </form>
</body>
</html>
